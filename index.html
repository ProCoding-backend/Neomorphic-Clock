<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Clock</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="clock-container">
    <div class="analog-clock">
      <div class="face">
        <!-- Orbits -->
        <div class="orbit orbit-hour"></div>
        <div class="orbit orbit-minute"></div>
        <div class="orbit orbit-second"></div>

        <!-- Hands -->
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="pivot"></div>
        
        <!-- Numbers -->
        <div class="number number1"><span>1</span></div>
        <div class="number number2"><span>2</span></div>
        <div class="number number3"><span>3</span></div>
        <div class="number number4"><span>4</span></div>
        <div class="number number5"><span>5</span></div>
        <div class="number number6"><span>6</span></div>
        <div class="number number7"><span>7</span></div>
        <div class="number number8"><span>8</span></div>
        <div class="number number9"><span>9</span></div>
        <div class="number number10"><span>10</span></div>
        <div class="number number11"><span>11</span></div>
        <div class="number number12"><span>12</span></div>

        <!-- Dots -->
        <div class="dot red-dot"></div>
        <div class="dot yellow-dot"></div>
        <div class="dot green-dot"></div>
      </div>
    </div>

    <!-- Toggle Switch -->
    <div class="toggle-container">
      <span>12H</span>
      <label class="switch">
        <input type="checkbox" id="time-toggle">
        <span class="slider"></span>
      </label>
      <span>24H</span>
    </div>

    <!-- Digital Clock -->
    <div class="digital-clock">
      <span id="digital-hour">00</span>
      <span class="colon">:</span>
      <span id="digital-minute">00</span>
      <span class="colon blink">:</span>
      <span id="digital-second">00</span>
      <span id="digital-ampm">AM</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
